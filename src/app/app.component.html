<div style="display: flex; height: 720px; justify-content: center; align-items: center;">
  <div class="mycalc">
    <input type="text">
    <div class="all-btn">
      <div class="all-btn-numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <div class="btn-extra">
          <button>.</button>
          <button>back</button>
        </div>
      </div>
      <div class="all-btn-signs">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>
    </div>
    <div class="btn-clear-equals">
      <button class="clear">C</button>
      <button class="equals">=</button>
    </div>
  </div>
</div>
